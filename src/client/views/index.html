<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
    <title>What To Cook Today?</title>
</head>

<body>
    <div class="container">
        <header>What To Cook Today?</header>
        <main>
            <section class="search">
                <form class="search__form">
                    <input type="text" class="search__bar" name="input" required placeholder="Search for a recipe">
                    <button class="btn search__btn">Search</button>
                </form>
            </section>
            <section class="result">
                <div class="result__count"></div>
                <div class="result__recipe"></div>
                <div class="result__pagination"></div>
            </section>
        </main>
        <footer>
            <div id="edamam-badge" data-color="transparent"></div>
        </footer>
    </div>
</body>

</html>
